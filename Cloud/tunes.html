<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Cloud Servers</h1>
    <img src="images/pngegg (3).png" alt="тут должен буть логотип" height="80">
    <h2>Настройте ваш сервер</h2>
    <form action="#" method="post">

    <p>CPU</p>
    <div> 
        <input type="range" step="1" min="1" max="10" list="rangeList" 
        onchange="document.getElementById('rangeValue').innerHTML = this.value;">
          
        <datalist id="rangeList">
        <option value="1" label="1">
        <option value="2" label="2">
        <option value="3" label="3">
        <option value="4" label="4">
        <option value="5" label="5">
        <option value="6" label="6">
        <option value="7" label="7">
        <option value="8" label="8">                       
        <option value="9" label="9">
        <option value="10" label="10">
        </datalist> 
        <span id="rangeValue">10</span>      
    </div>

    <p>RAM</p>
    <div>
        <input type="range" step="1" max="1024" list="rangeList1" 
        onchange="document.getElementById('rangeValue1').innerHTML = this.value;"> 
        <datalist id="rangeList1">
            <option value="1" label="1">
            <option value="1024" label="1024">       
            </datalist>
            <span id="rangeValue1">1024</span> 
    </div>
       
    <p>SSD</p> 
    <div>
        <input type="range" step="1" max="18" list="rangeList2"
        onchange="document.getElementById('rangeValue2').innerHTML = this.value">
        <span id="rangeValue2">18</span> 
    </div>


    <p>IP adress</p>
    <div>
        <input type="radio" name="ip" value="dynamic_ip"> dynamic ip
        <input type="radio" name="ip" value="static_ip"> static ip
    </div>

    <p>Choose your OS</p>
    <div>
        <input type="radio" name="os" value="Linux"> Linux
        <input type="radio" name="os" value="windows"> Windows
        <input type="radio" name="os" value="MacOS"> MacOS

    </div>
    <br>
    <br>
    <button type="submit">Подтвердить</button> <button type="reset">Назад</button>

        


        
          
    </form>
</body>
</html>
